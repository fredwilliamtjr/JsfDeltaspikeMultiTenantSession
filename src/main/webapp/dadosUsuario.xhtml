<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Dados Usuário</title>
</h:head>

<h:body>
    <p:panel header="Dados Usuário">

        <p:growl>
            <p:autoUpdate/>
        </p:growl>

        <h:form>
            <p:outputLabel value="Schema Name : #{dadosUsuarioLogadoBean.login.schemaName}"/>
            <br/>
            <p:outputLabel value="currentUser : #{dadosUsuarioLogadoBean.currentUser()}"/>
            <br/>
        </h:form>

    </p:panel>
</h:body>

</html>
